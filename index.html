<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="app">
        <!-- Search bar -->
        <div id="searchBar">
            <input type="text" id="searchBarInput" placeholder="Search by City">
            <button id="searchIcon"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>

        <!-- Date and City -->
        <div id="info">
            <p id="date"></p>
            <h3 id="city"></h3>
        </div>

        <!-- Wdather Image -->
        <div id="tempImg"></div>

        <!-- Description -->
        <div id="description"></div>

        <!-- Temperature -->
        <div id="temp"></div>

        <!-- Extra info -->
        <div id="extraInfo">
            <div class="col">
                <div class="info">
                    <h5>Highs</h5>
                    <p id="tempMax"></p>
                </div>
            </div>
            <div class="col">
                <div class="info">
                    <h5>Lows</h5>
                    <p id="tempMin"></p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./js/main.js"></script>
</html>
